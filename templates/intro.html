<ion-view view-title="intro_slides" cache-view="false">
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
          </button>
        <button class="button button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
          </button>
        <button class="button button-clear no-animation button-right" ng-click="next()" ng-show="slideIndex != 2">
            Next
          </button>
        <button class="button button-clear no-animation button-right" ng-click="startApp()" ng-show="slideIndex == 2">
            Start using MyApp
          </button>
    </ion-header-bar>
    <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
            <h3>Thank you for choosing the Awesome App!</h3>
            <div id="logo">
                <img src="https://code.ionicframework.com/assets/img/app_icon.png">
            </div>
            <p>
                We've worked super hard to make you happy.
            </p>
            <p>
                But if you are angry, too bad.
            </p>
        </ion-slide>
        <ion-slide>
            <h3>Using Awesome</h3>

            <div id="list">
                <h5>Just three steps:</h5>
                <ol>
                    <li>Be awesome</li>
                    <li>Stay awesome</li>
                    <li>There is no step 3</li>
                </ol>
            </div>
        </ion-slide>
        <ion-slide>
            <h3>Any questions?</h3>
            <p>
                Too bad!
            </p>
        </ion-slide>
    </ion-slide-box>
</ion-view>
